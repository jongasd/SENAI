<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Biografia NS</title>
    <meta
      name="description"
      content="Tela de login para acessar o site de biografia."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles/style.css" rel="stylesheet" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <h1 class="logo">Biografia NS</h1>
      <form action="index.html" method="get" class="login-form">
        <h2>Acesse sua conta</h2>
        <input type="text" placeholder="Usuário" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <p class="hint">* Este login é apenas demonstrativo.</p>
      </form>
    </div>
  </body>
</html>
